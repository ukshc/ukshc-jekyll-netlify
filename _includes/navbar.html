<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-md">
                <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#toggler" aria-controls="toggler"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span>Menu</span>
                </button>
                <div class="collapse navbar-collapse" id="toggler">
                    <ul class="navbar-nav mx-auto text-center">
                        {% for item in site.menus.header %}
                        <li class="menu-item-{{ loop.index }} nav-item">
                            <a href="{{ item.url }}" title="{{ item.title }}" class="nav-link">{{ item.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
